<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11章【タブメニューを作ってみよう】</title>
    <link rel="stylesheet" href="/JavaScript_lesson/chapter_11/css/style.css">
  </head>
  <body>
    <h1>11章【タブメニューを作ってみよう】</h1>

    <div class="wrap">
      <ul id="tab-menu">
        <li><a href="#tab1" class="active">TAB1</a></li>
        <li><a href="#tab2" class="active">TAB2</a></li>
        <li><a href="#tab3" class="active">TAB3</a></li>
        <li><a href="#tab4" class="active">TAB4</a></li>
      </ul>

      <div id="tab-contents">
        <div id="tab1" class="tab">
          <p>TAB1のテキストが入ります。</p>
        </div>
        <div id="tab2" class="tab">
          <p>TAB2のテキストが入ります。</p>
        </div>
        <div id="tab3" class="tab">
          <p>TAB3のテキストが入ります。</p>
        </div>
        <div id="tab4" class="tab">
          <p>TAB4のテキストが入ります。</p>
        </div>
      </div>
    </div>
    <script src="/JavaScript_lesson/chapter_11/js/jquery.min.js"></script>
    <script src="/JavaScript_lesson/chapter_11/js/script.js"></script>
  </body>
</html>
