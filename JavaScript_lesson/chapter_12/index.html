<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界の天気</title>
</head>
<body>
  <h3>世界の天気</h3>
  <input id="cityname" type="text" size="14" maxlength="14" placeholder="Tokyo">
  <button id="btn">検索</button><br>
  <span>場所：</span>
  <span id="place"></span><br>
  <span>最高気温：</span>
  <span id="temp-max"></span>
  <span> ℃</span><br>
  <span>最低気温：</span>
  <span id="temp-min"></span>
  <span> ℃</span>
  <span>湿度：</span>
  <span id="humidity"></span>
  <span> %</span><br>
  <span>風速：</span>
  <span id="speed"></span>
  <span> m/s</span><br>
  <span>天気</span>
  <span id="weather"></span>

  <div id="icon"><img id="img"></div>

  <script src="/JavaScript_lesson/chapter_12/jquery.min.js"></script>
  <script src="/JavaScript_lesson/chapter_12/script.js"></script>

</body>
</html>
